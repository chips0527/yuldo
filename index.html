<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 배정</title>
</head>
<body>
    <h1>기숙사 배정</h1>
    <form id="dob-form">
        <label for="name">이름: </label><input type="text" id="name" required><br>
        <label for="city">출신 도시: </label><input type="text" id="city" required><br>
        <label for="birthdate">생년월일 (YYYY-MM-DD): </label><input type="date" id="birthdate" required><br>
        <label for="daily-character">일간 한자: </label><input type="text" id="daily-character" required><br>
        <button type="submit">기숙사 배정</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("dob-form").addEventListener("submit", function(event){
            event.preventDefault();
            const name = document.getElementById("name").value;
            const city = document.getElementById("city").value;
            const birthdate = document.getElementById("birthdate").value;
            const dailyCharacter = document.getElementById("daily-character").value.trim();

            let element = "";
            let dorm = "";
            let dormColor = "";

            // 일간 한자에 따른 오행
            if (dailyCharacter === "갑자" || dailyCharacter === "을축") {
                element = "나무"; 
            } else if (dailyCharacter === "병인" || dailyCharacter === "정묘") {
                element = "불"; 
            } else if (dailyCharacter === "무진" || dailyCharacter === "기오") {
                element = "흙"; 
            } else if (dailyCharacter === "임신" || dailyCharacter === "계유" || dailyCharacter === "임자" || dailyCharacter === "계축") {
                element = "물"; 
            } else if (dailyCharacter === "신사") {
                element = "금"; 
            } else if (dailyCharacter === "정미" || dailyCharacter === "병진") {
                element = "불"; 
            } else {
                element = "기숙사 배정 오류";
            }

            // 기숙사 배정
            switch (element) {
                case "금":
                    dorm = "백작관";
                    dormColor = "#A9A9A9";
                    break;
                case "불":
                    dorm = "적초관";
                    dormColor = "#FF4500";
                    break;
                case "나무":
                    dorm = "청양관";
                    dormColor = "#1E90FF";
                    break;
                case "흙":
                    dorm = "황접관";
                    dormColor = "#DAA520";
                    break;
                case "물":
                    dorm = "흑상관";
                    dormColor = "#000000";
                    break;
                default:
                    dorm = "기숙사 배정 오류";
                    dormColor = "#000000";
                    break;
            }

            // 결과 출력
            const resultMessage = `축하합니다. ${name}님의 기숙사는 <span style="color:${dormColor}">${dorm}</span>입니다.`;
            
            document.getElementById("result").innerHTML = resultMessage;
        });
    </script>
</body>
</html>
